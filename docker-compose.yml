services:
  db:
    image: postgres:16-alpine
    container_name: taskmanager-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskmanager}
      POSTGRES_USER: ${POSTGRES_USER:-taskmanager_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskmanager_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskmanager_user} -d ${POSTGRES_DB:-taskmanager}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanager-backend
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-taskmanager}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-taskmanager_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-taskmanager_password}
      JWT_SECRET: ${JWT_SECRET:-default-secret-key-change-in-production-minimum-32-characters}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_MANAGER_TASKMANAGER: DEBUG
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskmanager-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - taskmanager-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  pgdata:
    name: pgdata

networks:
  taskmanager-network:
    name: taskmanager-network