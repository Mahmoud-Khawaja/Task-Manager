<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskManager</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
<div class="auth-container">
    <!-- Left Side - Branding -->
    <div class="auth-side">
        <div class="auth-brand">
            <i class="fas fa-tasks"></i>
            <h1>TaskManager</h1>
        </div>
        <p class="auth-tagline">Create your account and start organizing your tasks today!</p>
        <div class="auth-features">
            <div class="auth-feature">
                <i class="fas fa-check"></i>
                <span>Free forever</span>
            </div>
            <div class="auth-feature">
                <i class="fas fa-check"></i>
                <span>No credit card required</span>
            </div>
            <div class="auth-feature">
                <i class="fas fa-check"></i>
                <span>Get started in seconds</span>
            </div>
        </div>
    </div>

    <!-- Right Side - Form -->
    <div class="auth-form-container">
        <div class="auth-form">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Fill in your details to get started</p>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Choose a username"
                            required
                            minlength="3"
                    >
                    <small class="form-hint">At least 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Create a strong password"
                                required
                                minlength="8"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-hint">Min 8 characters with uppercase, lowercase, and digit</small>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Creating account...
                        </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
</div>

<script src="../js/utils.js"></script>
<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
