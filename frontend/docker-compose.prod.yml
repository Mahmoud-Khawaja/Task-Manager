services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8080}
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  frontend-network:
    name: frontend-network-prod